{% extends "coderunner/base.html" %}

{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8" style="padding-top: 35px;">
            <p class="heading">Publish Question</p>
            <form action="" method="post">
                <div class="shadow" style="padding: 35px;">
                    {% csrf_token %}

                    {{ form.as_p}}
                </div>
                <br>
                <div style="float: right;">
                    <button class="btn btn-primary">PUBLISH</button>
                </div>
            </form>
        </div>
        <div class="col-lg-2"></div>
    </div>
</div>

{% endblock content %}
